<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Talla Ideal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
        <svg class="decoration top-left" viewBox="0 0 100 100">
            <path d="M0,50 Q25,0 50,50 T100,50" fill="none" stroke="#ffd1d1" stroke-width="2">
                <animate attributeName="d" dur="10s" repeatCount="indefinite"
                    values="M0,50 Q25,0 50,50 T100,50;
                            M0,50 Q25,100 50,50 T100,50;
                            M0,50 Q25,0 50,50 T100,50" />
            </path>
        </svg>
        
        <svg class="decoration bottom-right" viewBox="0 0 100 100">
            <path d="M0,0 Q50,50 100,0 T0,100" fill="none" stroke="#ffd1d1" stroke-width="2">
                <animate attributeName="d" dur="15s" repeatCount="indefinite"
                    values="M0,0 Q50,50 100,0 T0,100;
                            M0,0 Q50,25 100,0 T0,100;
                            M0,0 Q50,50 100,0 T0,100" />
            </path>
        </svg>
    
        <div class="container">
            <div class="fancy-border"></div>
            <h1>Encuentra tu Faja Ideal</h1>
            <h3>Modelate.cl</h3>
            <div class="input-group">
                <label for="cadera">Medida de Cadera (cm):</label>
                <input type="number" id="cadera" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="cintura">Medida de Cintura (cm):</label>
                <input type="number" id="cintura" min="0" step="0.1" required>
            </div>
            <button onclick="encontrarTalla()">Descubre tu Talla Perfecta</button>
            <div id="result"></div>
        </div>
        <script src="/index.js" defer></script>
    </body>
    </html>
